name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
      - name: Install backend deps and run typecheck
        run: |
          cd backend
          npm ci
          npm run build || true
